<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portal: Andreas Søvik | andreasrs.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A personal blogging portal">
        <meta name="author" content="Andreas Rudi Søvik">

        <script src="{{ STATIC_URL }}vendor/requirejs/js/require.js"></script>

        <link href="{{ STATIC_URL }}vendor/bootstrap/css/slate/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}vendor/bootstrap/css/market/market.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/pportal.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">

            <div class="masthead">
                <h2 class="muted">Andreas Søvik</h2>
                <div class="navbar">
                    {% block navigation %}
                    <div class="navbar-inner">
                        <div class="container">
                            <ul class="nav">
                                <li class="{% block navblog %}{% endblock %}"><a href="{% url 'blog:index' %}">Blog</a></li>
                                <li class="{% block navcv %}{% endblock %}"><a href="/cv">CV</a></li>
                                <li class="{% block navcontact %}{% endblock %}"><a href="/contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    {% endblock %}
                </div><!-- /.navbar -->
            </div>

            <div class="row-fluid">
                {% block content %}{% endblock %}
            </div>

            <hr>

            {% block extracontent %}{% endblock %}


            <div class="footer mid">
                <strong><p>&copy; Andreas Rudi Søvik 2013</p></strong>
            </div>

            <div class="row mid">
                Powered by: Python | Django | MySQL | Bootstrap
            </div>

        </div> <!-- /container -->

        <script>
            (function() {
                requirejs.config({
                    baseUrl: '/static',
                    paths: {
                        jquery: 'vendor/jquery/jquery-1.10.2.min',
                        bootstrap: 'vendor/bootstrap/js/bootstrap.min'},
                    shim: {
                        'bootstrap':{deps: ['jquery']}
                    }
                });

                requirejs(['jquery', 'bootstrap', 'js/pportal'], function($, _bootstrap, pportal) {
                    pportal.start();
                });
            })();
        </script>
    </body>
</html>
